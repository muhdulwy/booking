<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container py-4">
    <!-- Login Form (Awal) -->
    <div id="loginScreen" class="text-center">
      <h1 class="mb-4">Hotel Booking System</h1>
      <div class="card p-4" style="max-width: 400px; margin: 0 auto;">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        <div id="loginError" class="text-danger mt-2"></div>
      </div>
    </div>

    <!-- Main App (Setelah Login) -->
    <div id="mainApp" style="display: none;">
      <button id="logoutBtn" class="btn btn-danger mb-4">Logout</button>
      <h1 class="mb-4">Daftar Kamar</h1>
      <div id="rooms" class="row"></div>
      
      <!-- Booking Modal -->
      <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Booking Kamar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="bookingForm">
                <input type="hidden" id="roomId">
                <div class="mb-3">
                  <label class="form-label">Nama Tamu</label>
                  <input type="text" id="guestName" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Durasi Menginap (malam)</label>
                  <input type="number" id="stayDuration" class="form-control" min="1" value="1" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Diskon (%)</label>
                  <input type="number" id="discount" class="form-control" min="0" max="100" value="0">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
