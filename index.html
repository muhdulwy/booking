<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Booking System</h1>
        
        <div class="rooms-container" id="rooms">
            <!-- Rooms will be loaded here -->
        </div>
        
        <!-- Booking Modal -->
        <div class="modal" id="bookingModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Booking Form</h2>
                <form id="bookingForm">
                    <input type="hidden" id="modalRoomId">
                    <div class="form-group">
                        <label for="guestName">Guest Name:</label>
                        <input type="text" id="guestName" required>
                    </div>
                    <div class="form-group">
                        <label for="stayDuration">Stay Duration (nights):</label>
                        <input type="number" id="stayDuration" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount (%):</label>
                        <input type="number" id="discount" min="0" max="100" value="0">
                    </div>
                    <button type="submit">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
